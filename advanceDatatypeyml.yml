# key: value pairs are called maps
!!map
# nested mappings: map within an map
name: manasha
role:
  age: 78
  job: student

# same as
name: manasha
role: { age: 78, job: student}

# pairs: keys may have duplicate values
# !!pairs

pair example: !!pairs
- job: student
- job: teacher

# same as
pair example: !!pairs [job: student, job: teacher]
# this will be an array of hashtables

#dictionary: !!omap
people: !!omap
  -kunal:
    name: masi
    age: 3
    height: 54
  -rahul:
    name: sima
    age: 30
    height: 785

#reusing some properties using anchors
likings: &likes
  food: apple
  color: red

person1:
  name: manasha
  <<: *likes
person2:
  name: varsha
  <<: *likes
  color: blue
  #this is overriding a reused value

  

